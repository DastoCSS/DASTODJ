<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéß</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --btn-bg: rgba(255, 255, 255, 0.05);
            --btn-border: rgba(255, 255, 255, 0.1);
            --section-title: #aaa;
            --social-color: #999;
        }
        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: rgba(0, 0, 0, 0.05);
            --btn-border: rgba(0, 0, 0, 0.1);
            --section-title: #666;
            --social-color: #444;
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden; 
            position: relative; 
            transition: background 0.8s ease, color 0.8s ease;
        }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .container { 
            position: relative; z-index: 10; text-align: center; 
            width: 100%; max-width: 420px; margin: 0 auto; padding: 40px 20px; 
        }
        .logo { 
            font-size: 4rem; font-weight: 900; letter-spacing: 15px; margin-bottom: 30px; 
            background: linear-gradient(to bottom, var(--text-color) 30%, #444 100%); 
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .links-container { display: flex; flex-direction: column; gap: 12px; }
        .btn { 
            background: var(--btn-bg); border: 1px solid var(--btn-border); padding: 16px; 
            color: var(--text-color); text-decoration: none; font-size: 0.85rem; 
            letter-spacing: 2px; text-transform: uppercase; border-radius: 12px; 
            transition: all 0.3s ease; backdrop-filter: blur(10px); display: block; cursor: pointer;
        }
        .btn:hover { background: var(--text-color); color: var(--bg-color); transform: translateY(-3px); }
        .section-title { 
            color: var(--section-title); font-size: 10px; letter-spacing: 3px; 
            margin-top: 25px; margin-bottom: 10px; text-transform: uppercase; font-weight: 600;
        }
        .social-links { display: flex; justify-content: center; gap: 25px; margin-top: 40px; }
        .social-links a { color: var(--social-color); font-size: 26px; transition: all 0.3s ease; }
        .social-links a:hover { color: var(--text-color); transform: translateY(-3px); }

        /* PULSANTE CHIAMA ORA (CORNETTA) */
        .call-float { 
            position: fixed; bottom: 30px; right: 30px; 
            background-color: #007bff; 
            color: white !important; 
            width: 60px; height: 60px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 26px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
            z-index: 1000; transition: all 0.3s ease; 
            text-decoration: none;
        }
        .call-float:hover { transform: scale(1.1); background-color: #0056b3; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <main class="container">
        <h1 class="logo">DASTO</h1>

        <div style="margin-bottom: 30px; border-radius: 15px; overflow: hidden; border: 1px solid var(--btn-border); background: rgba(0,0,0,0.2);">
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2251688624&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        </div>

        <div class="links-container">
            <p class="section-title" id="title-press">Press & Technical</p>
            <a href="pdf/presskit-dasto.pdf" target="_blank" class="btn" id="btn-press">üìÇ Vedi Press Kit</a>
            <a onclick="openAndDownload('pdf/tech-rider-dasto.pdf')" class="btn" id="btn-tech">‚öôÔ∏è Scheda Tecnica</a>

            <p class="section-title" id="title-training">DJ & Producer Training</p>
            <a href="https://wa.me/393514090392?text=Info%20Corsi" class="btn" id="btn-courses">üéì DJ & Producer Courses</a>
            <a href="https://chat.whatsapp.com/E6Jp7Vn4ZqMLS99xP5cFMM" target="_blank" class="btn" style="background: rgba(37, 211, 102, 0.1); border-color: rgba(37, 211, 102, 0.3);" id="btn-community">üë• Community WhatsApp</a>
           
            <p class="section-title" id="title-booking">Booking</p>
            <a href="https://wa.me/393514090392?text=Booking%20Info" class="btn" style="border-color: #25d366; color: #25d366;" id="btn-booking">üì± WhatsApp Booking</a>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/dastodj/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://soundcloud.com/dastodj" target="_blank"><i class="fab fa-soundcloud"></i></a>
        </div>

        <footer style="margin-top: 30px; font-size: 0.7rem; color: var(--section-title); letter-spacing: 3px;">NAPLES ‚Ä¢ 2026</footer>
    </main>

    <a href="tel:+393514090392" class="call-float">
        <i class="fas fa-phone"></i>
    </a>

    <script>
        // TRADUZIONI DINAMICHE
        const translations = {
            it: {
                press: "Press & Technical",
                btnPress: "üìÇ Vedi Press Kit",
                btnTech: "‚öôÔ∏è Scheda Tecnica",
                training: "DJ & Producer Training",
                btnCourses: "üéì DJ & Producer Courses",
                btnComm: "üë• Community WhatsApp",
                booking: "Booking",
                btnBook: "üì± WhatsApp Booking"
            },
            en: {
                press: "Press & Technical",
                btnPress: "üìÇ View Press Kit",
                btnTech: "‚öôÔ∏è Tech Rider (PDF)",
                training: "DJ & Producer Training",
                btnCourses: "üéì DJ & Producer Courses",
                btnComm: "üë• Join Community",
                booking: "Booking",
                btnBook: "üì± WhatsApp Booking"
            }
        };

        const lang = navigator.language.startsWith('it') ? 'it' : 'en';
        document.getElementById('title-press').innerText = translations[lang].press;
        document.getElementById('btn-press').innerText = translations[lang].btnPress;
        document.getElementById('btn-tech').innerText = translations[lang].btnTech;
        document.getElementById('title-training').innerText = translations[lang].training;
        document.getElementById('btn-courses').innerText = translations[lang].btnCourses;
        document.getElementById('btn-community').innerText = translations[lang].btnComm;
        document.getElementById('title-booking').innerText = translations[lang].booking;
        document.getElementById('btn-booking').innerText = translations[lang].btnBook;

        // FUNZIONE APRI + SCARICA
        function openAndDownload(url) {
            window.open(url, '_blank');
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // TEMA GIORNO/NOTTE
        const hour = new Date().getHours();
        if (hour >= 7 && hour < 19) { document.body.classList.add('light-theme'); }

        // SFONDO PARTICELLE
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.color = (hour >= 7 && hour < 19) ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.2)';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height;
            }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function createParticles() { particles = []; for (let i = 0; i < 60; i++) { particles.push(new Particle()); } }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { init(); createParticles(); });
        init(); createParticles(); animate();
    </script>
</body>
</html>
