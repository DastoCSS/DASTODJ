    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let w, h, blobs = [];
        const hour = new Date().getHours();
        const isMorning = hour >= 8 && hour < 20;
        if(isMorning) document.body.classList.add('light-theme');
        const colors = isMorning ? ['#FFD2A0', '#A29BFE', '#81ECEC', '#FF9F9F'] : ['#1a1a1a', '#4a00e0', '#8e2de2', '#ff0055'];
        class Blob { constructor(color) { this.x = Math.random() * window.innerWidth; this.y = Math.random() * window.innerHeight; this.r = Math.random() * (window.innerWidth * 0.8) + (window.innerWidth * 0.3); this.vx = (Math.random() - 0.5) * 2.5; this.vy = (Math.random() - 0.5) * 2.5; this.color = color; } update() { this.x += this.vx; this.y += this.vy; if (this.x < -this.r) this.x = w + this.r; if (this.x > w + this.r) this.x = -this.r; if (this.y < -this.r) this.y = h + this.r; if (this.y > h + this.r) this.y = -this.r; } draw() { const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r); grad.addColorStop(0, this.color); grad.addColorStop(1, 'transparent'); ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2); ctx.fill(); } }
        function init() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; blobs = colors.map(c => new Blob(c)); }
        function loop() { ctx.clearRect(0, 0, w, h); ctx.globalCompositeOperation = isMorning ? 'multiply' : 'screen'; blobs.forEach(b => { b.update(); b.draw(); }); requestAnimationFrame(loop); }
        window.addEventListener('resize', init);
        init(); loop();
    </script>
