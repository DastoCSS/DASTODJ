        :root {

        }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate { opacity: 0; animation: fadeInUp 0.8s ease forwards; }
        .delay-1 { animation-delay: 0.2s; }

        .links-container { display: flex; flex-direction: column; gap: 12px; }

    <script>
        // 1. TRADUZIONI AUTOMATICHE
        const translations = {
            it: {
                pressTitle: "Press & Technical",
                pressBtn: "ðŸ“‚ Vedi Press Kit",
                techBtn: "âš™ï¸ Scheda Tecnica",
                trainTitle: "DJ & Producer Training",
                courseBtn: "ðŸŽ“ Corsi Professionali",
                commBtn: "ðŸ‘¥ Entra nella Community",
                bookTitle: "Booking",
                bookBtn: "ðŸ“± WhatsApp Booking"
            },
            en: {
                pressTitle: "Press & Technical",
                pressBtn: "ðŸ“‚ View Press Kit",
                techBtn: "âš™ï¸ Tech Rider",
                trainTitle: "DJ & Producer Training",
                courseBtn: "ðŸŽ“ Professional Courses",
                commBtn: "ðŸ‘¥ Join DJ Community",
                bookTitle: "Booking",
                bookBtn: "ðŸ“± WhatsApp Booking"
            }
        };

        const lang = navigator.language.startsWith('it') ? 'it' : 'en';
        document.getElementById('txt-press-title').innerText = translations[lang].pressTitle;
        document.getElementById('txt-press-btn').innerText = translations[lang].pressBtn;
        document.getElementById('txt-tech-btn').innerText = translations[lang].techBtn;
        document.getElementById('txt-training-title').innerText = translations[lang].trainTitle;
        document.getElementById('txt-courses-btn').innerText = translations[lang].courseBtn;
        document.getElementById('txt-community-btn').innerText = translations[lang].commBtn;
        document.getElementById('txt-booking-title').innerText = translations[lang].bookTitle;
        document.getElementById('txt-booking-btn').innerText = translations[lang].bookBtn;

        // 2. TEMA GIORNO/NOTTE (Luce tra le 07:00 e le 19:00)
        const hour = new Date().getHours();
        if (hour >= 7 && hour < 19) {
            document.body.classList.add('light-theme');
        }

        // 3. SFONDO PARTICELLE
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.color = (hour >= 7 && hour < 19) ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.2)';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height;
            }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function createParticles() { particles = []; for (let i = 0; i < 70; i++) { particles.push(new Particle()); } }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => { init(); createParticles(); });
        init(); createParticles(); animate();
    </script>
