    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let w, h, blobs = [];

        // Logica oraria 08:00 - 20:00
        const hour = new Date().getHours();
        const isMorning = hour >= 8 && hour < 20;
        if(isMorning) document.body.classList.add('light-theme');

        const colors = isMorning 
            ? ['#FFD2A0', '#A29BFE', '#81ECEC', '#FF9F9F'] 
            : ['#FF5500', '#6600FF', '#00CCFF', '#FF0077'];

        class Blob {
            constructor(color) {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.r = Math.random() * (w * 0.5) + (w * 0.3);
                this.vx = (Math.random() - 0.5) * 6; // Movimento veloce
                this.vy = (Math.random() - 0.5) * 6;
                this.color = color;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < -this.r || this.x > w + this.r) this.vx *= -1;
                if (this.y < -this.r || this.y > h + this.r) this.vy *= -1;
            }
            draw() {
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r);
                grad.addColorStop(0, this.color);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            blobs = colors.map(c => new Blob(c));
        }

        function loop() {
            ctx.clearRect(0, 0, w, h);
            ctx.globalCompositeOperation = isMorning ? 'multiply' : 'screen';
            blobs.forEach(b => { b.update(); b.draw(); });
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', init);
        init();
        loop();
    </script>
